<html>
    <head>
        <meta charset="UTF-8">
        <title>StockR</title>
		<link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
		<script type="text/javascript">
			let submit = require('./renderer/index').submit;
		</script>
		<header>
			<h1>StockR</h1>
		</header>
		<div>
			<span>Symbol</span>
			<input id="add-symbol" type="text" />
		</div>
		<div>
			<span>Function</span>
			<select id="function">
				<option value="TIME_SERIES_DAILY">TIME_SERIES_DAILY</option>
				<option value="TIME_SERIES_DAILY_ADJUSTED">TIME_SERIES_DAILY_ADJUSTED</option>
				<option value="TIME_SERIES_WEEKLY">TIME_SERIES_WEEKLY</option>
				<option value="TIME_SERIES_MONTHLY">TIME_SERIES_MONTHLY</option>
			</select>
		</div>
		<div>
			<span>Data Type</span>
			<select id="data-type">
				<option value="json">JSON</option>
				<option value="csv">CSV</option>
			</select>
		</div>
		<button onclick="submit()">Add a symbol</button>
        <table>
			<thead>
				<td>Symbol</td>
				<td>Price</td>
			</thead>
			<tbody>

			</tbody>
        </table>
	</body>
</html>
